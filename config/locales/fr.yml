      play: 'JOUER'
      you: 'VOUS ETES'
      you-1: Vous êtes une entreprise de plus de 100 employés.
      you-2: Vous cherchez à améliorer la <span class="highlighted primary">MOTIVATION</span>, la <span class="highlighted secondary">COHÉSION</span>, la <span class="highlighted primary">COLLABORATION</span> et le <span class="highlighted secondary">BIEN-ÊTRE</span> de vos équipes.
      you-3: Vous êtes convaincus que votre succès dépend de votre capacité à agir sur ces éléments ainsi que d’ <span class="highlighted secondary">ATTIRER ET RETENIR DES « TALENTS »</span>.
      you-4: La taille de votre entreprise et/ou votre forte croissance rendent ces tâches difficiles.
      you-5: Vous aimeriez trouver des solutions sans agir systématiquement sur les dimensions « salaires » ou « promotions ».
      you-6: Vous avez peut-être déjà entrepris des actions pour améliorer l' environnement de travail, investi dans des événements de type « Team Building » et cherché à développer une culture et une identité d' entreprise.
      you-7: Vous avez du mal à estimer le retour sur investissement durable et concret de ces actions et vous vous sentez peut-être un peu dépassés.
      you-8: Nous avons créé une solution spécifiquement pour les entreprises comme vous.

      us: 'NOUS SOMMES'
      us-1: Entre 2004 et 2011 le Wall Street journal estime que les joueurs de World of Warcraft ont collectivement passé près de <span class="highlighted secondary big">6 millions d’années</span> à résoudre les problèmes du monde fictif d’Azeroth!
      us-2: Qu’est ce qui motive ces joueurs à dépenser cette énergie dans ce jeu? Est-il possible de rediriger cette énergie pour résoudre des problématiques du monde réel?
      us-3: La « <span class="highlighted primary big">gamification</span> » ou « ludification », est l’utilisation, l’adaptation des mécanismes du jeu pour des actions ou applications qui ne sont pas à l'origine des jeux.
      us-4: La mission des FeelGoodFellows est de devenir maîtres dans l’art de la gamification, pour résoudre des problématiques sérieuses… en s’amusant!

      game: 'LE PLAN DE JEU'
      game-1: Nous proposons un programme “Plug & Play” de 3 mois sous forme de jeu pour améliorer la motivation, la cohésion et la collaboration de vos équipes.
      game-2: UN PROGRAMME
      game-3: 'Pas un teambuilding lambda : un programme de 3 mois'
      game-4: Une vision à long-terme post-programme
      game-5: Un véritable avant/après visible et mesurable
      game-6: Des résultats réellements durables

      game-7: PLUG & PLAY
      game-8: Nous vous guidons de A à Z.
      game-9: Nous avons une méthode, fournissons support & reporting
      game-10: Nous vous donnons accès à notre base de donnée avec des centaines d’actions concrètes à implémenter
      game-11: Une plateforme accessible via ordinateurs et téléphones

      game-12: UN JEU
      game-13: Les équipes vont réellement prendre du plaisir pendant les 3 mois
      game-14: Les mécanismes de la “gamification” permettront d’ atteindre des résultats a priori hors de portée
      game-15: 'Win - Win : Vous allez devenir plus performants en vous amusant'

      more: 'PLUS DE DÉTAILS'
      more-1: Nous proposons de vous donner les outils et de vous guider pas à pas dans une <span class="highlighted primary">expérience unique</span> pendant laquelle vos équipes s' amuseront à améliorer elles-mêmes leur environnement de travail.
      more-2: Sous forme de <span class="highlighted secondary big">jeu collaboratif</span>, notre solution adaptable à grande échelle (oui, même pour des entreprises de plusieurs <span class="highlighted primary">milliers d’employés!</span>) et <span class="highlighted secondary">customisable</span> à vos enjeux spécifiques, vous permettra de prendre le contrôle sur le bien-être de vos équipes!
      more-3: 'Au delà du simple plaisir de jouer, le jeu servira à :'
      more-4: Implémenter des <span class="highlighted primary big">centaines d’ actions concrètes</span> pendant la durée du jeu
      more-5: Éveiller les équipes à se responsabiliser pour agir elles-mêmes sur leur environnement de travail
      more-6: Leur donner des outils et idées pour agir sur leur environnement de travail
      more-7: Donner à chacun un <span class="highlighted secondary">sentiment d’ appartenance</span> à un groupe
      more-8: Donner à chacun la possibilité d’ exprimer leur personnalité dans ce groupe
      more-9: Valoriser la cohésion, la collaboration et le partage
      more-10: Développer une culture d' entreprise unique tout en renforçant votre identité de marque
      more-11: <span class="highlighted primary">Booster</span> le moral des équipes
      more-12: Vous donner une visibilité précise du bien-être de vos équipes
      more-13: Vous donner des leviers pour agir sur le bien-être de vos équipes
      more-14: Construire des <span class="highlighted secondary">ponts de communication</span> efficaces entre le management et les équipes opérationnelles
      more-15: Pendant et à la fin du jeu, nous vous fournirons des données concrètes sur l’impact du programme.
      more-16: À la fin du jeu, nous vous proposerons des solutions simples pour capitaliser sur l’ expérience vécue et en tirer un maximum de bénéfices sur le long-terme.

